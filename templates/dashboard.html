{{ template "header" . }}

{{ template "main" . }}

<div class="a-box">

    {{if .Viewer.IsAdmin }}
        <h3>{{ t .Viewer.Locale "dashboard.welcome" "[ADMIN]" .Viewer.Username }} </h3>
    {{ else }}
        <h3>{{ t .Viewer.Locale "dashboard.welcome" "" .Viewer.Username }} </h3>
    {{ end }}
    <i class="fas fa-user-alt fa-5x" aria-hidden="true"></i>

</div>

{{ template "footer" . }}
